openapi: "3.0.0"

info:
  title: Memstack API
  version: 1.0.0

servers:
  - description: Local
    url: http://localhost:3000

  - description: Development
    url: https://dev.memstack.io/api

paths:
  /cards:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Card"

      responses:
        200:
          description: Created Card
  /stacks:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Stack"

      responses:
        200:
          description: Created Stack

    get:
      responses:
        200:
          description: List of Cards

components:
  schemas:
    Card:
      type: object
      properties:
        front:
          type: string
        back:
          type: string
      required:
        - front
        - back

    Stack:
      type: object
      properties:
        title:
          type: string
      required:
        - title

    StackWithId:
      allOf: # Combines the Stack and the inline model
        - $ref: "#/components/schemas/Stack"
        - type: object
          required:
            - id
          properties:
            id:
              type: string
